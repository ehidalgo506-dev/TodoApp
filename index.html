<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Todo app</title>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <h1 class="header--title">TODO</h1>
        <img
          src="../images/icon-moon.svg"
          alt="Moon icon"
          class="image--darkMode"
        />
      </header>

      <!-- Section to add a new task -->
      <section class="section--new-task">
        <form action="" class="form check">
          <label class="checkbox--group">
            <input
              type="checkbox"
              class="checkbox--group-input"
              id="checkbox--group-new"
            />
            <span class="checkbox--group-button"></span>
          </label>

          <input
            type="text"
            name="form--new-task"
            id="form--new-task"
            placeholder="Create a new todo.."
            class="form--new-task"
          />
        </form>
      </section>

      <section class="section--tasks">
        <!-- <div class="task" data-id="">
          <div class="task--info">
            <label class="checkbox--group">
              <input type="checkbox" class="checkbox--group-input" />
              <span class="checkbox--group-button"></span>
            </label>

            <p>Task Description</p>
          </div>

          <div class="task--close">
            <i class="fas fa-times fa-2x"></i>
          </div>
        </div> -->
      </section>

      <div class="tasks--resume">
        <p class="tasks--left">5 items left</p>
        <div class="tasks--menu tasks--menu-desktop">
          <p class="tasks--menu-all task--menu-item tasks--menu-actual">All</p>
          <p class="tasks--menu-active task--menu-item">Active</p>
          <p class="tasks--menu-completed task--menu-item">Completed</p>
        </div>
        <p class="tasks--clear">Clear Completed</p>
      </div>

      <div class="tasks--menu tasks--menu-mob">
        <p class="tasks--menu-all task--menu-item tasks--menu-actual">All</p>
        <p class="tasks--menu-active task--menu-item">Active</p>
        <p class="tasks--menu-completed task--menu-item">Completed</p>
      </div>
    </main>
  </body>
</html>
